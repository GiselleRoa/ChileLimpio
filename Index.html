<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Formulario de inscripcion</h3>
    <form action="">
        <legend>RUT:</legend>
        <input type="number" id="rut" placeholder="ingrese su rut">
        <legend>NOMBRE:</legend>
        <input type="text" id="input_nombre" placeholder="ingrese su nombre">
        <legend>Apellido paterno:</legend>
        <input type="text" id="input_apellido_paterno" placeholder="ingrese su apelledio">
        <legend>Apellido materno:</legend>
        <input type="number" id="input_apellido_materno" placeholder="ingrese su apelledio">
        <legend>Fecha de nacimiento:</legend>
        <input type="date" id="edad">
        <legend>Edad:</legend>
        <input type="number" id="edad" placeholder="ingrese su edad">
    </form>
</body>
</html>
