<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- gis: genero, email, celular, profesion, motivacion para postular-->

<body>
    <form action="datos/datos_procesados.html" method="post" enctype="application/x-www-form-urlencoded" name="formulario1">
        <fieldset>

            <legend>Ingrese sus datos en el formulario de postulacion</legend>


<!-- RUT/NICO -->
            <legend>RUT:</legend>
            <input type="number" id="rut" required placeholder="ingrese su rut">
<!-- NOMBRE/NICO -->
            <legend>NOMBRE:</legend>
            <input type="text" id="input_nombre" required placeholder="ingrese su nombre">
<!-- APELLIDO/NICO -->
            <legend>Apellido paterno:</legend>
            <input type="text" id="input_apellido_paterno" required placeholder="ingrese su apellido">
<!-- APELLIDO MATERNO/NICO -->
            <legend>Apellido materno:</legend>
            <input type="text" id="input_apellido_materno" required placeholder="ingrese su apellido">
<!-- FECHA NACIMIENTO/NICO -->
            <legend>Fecha de nacimiento:</legend>
            <input type="date" id="fecha_nacimiento" required>
<!-- EDAD/NICO -->
            <legend>Edad:</legend>
            <input type="number" id="edad" required placeholder="ingrese su edad">

    <!-- genero -->
            <legend>Seleccione su genero</legend>

            <select name="genero" id="genero">
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Prefiero no decirlo</option>
            </select>

    <!-- email -->
            <legend>ingrese su email</legend>
            <input type="email" id="email" name="email"required placeholder="ingrese su email">

    <!-- celular -->
            <label for="celular">celular</label>
            <input type="text" id="celular" name="celular" required placeholder="ingrese su celular">

    <!-- profesion -->
            <label for="profesion">profesion</label>
            <input type="text" id="profesion" name="profesion" required placeholder="ingrese su profesion">

    <!-- motivacion -->
            <br>
            <textarea cols="15" rows="5" required>motivacion para postular a este trabajo</textarea>
    <!-- botones -->
    <br>
    
            <input type="button" value="valida formulario" ondblclick="crear_carta()">
            <input type="submit">
            <input type="reset">
        </fieldset>
        <fieldset>
                <br>
                <legend>Sus datos</legend>
            <textarea cols="15" rows="5" name=carta id=carta required>carta</textarea>
        </fieldset>

    </form>
    
</body>
</html>
